<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Exporter</title>
    <!-- We are using Tailwind CSS for styling the popup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Set a fixed width for the popup and use a modern font */
        body {
            width: 320px;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <div class="flex items-center space-x-2 mb-4">
            <img src="icons/icon48.png" alt="icon" class="w-8 h-8">
            <h1 class="text-lg font-bold text-gray-800">Comment Exporter</h1>
        </div>

        <div class="space-y-4">
            <div>
                <label for="commentCount" class="block text-sm font-medium text-gray-700 mb-1">Number of comments:</label>
                <input type="number" id="commentCount" name="commentCount" value="500" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
            </div>
            <button id="extractBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:bg-gray-400">
                Extract & Export to CSV
            </button>
            <p id="status" class="text-sm text-center text-gray-600 h-4"></p>
        </div>
    </div>
    <!-- Link to the popup's JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
